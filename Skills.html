<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <link rel="stylesheet" type="text/css" href="Style Skills.css">
</head>
<body>
    <div class="container">
        <div class="main-title">
            <h1>My Skills</h1>
        </div>

        <div class="row">

            <section class="col">
                <div class="sub-title">
                    <h2>Programming Skills</h2>
                </div>
                <div class="skills-container">
                    <div class="skill">
                        <div class="subject">HTML</div>
                        <div class="progress-bar" value="50%">
                            <div class="progress-line" style="max-width: 50%;"></div>
                        </div>
                    </div>

                    <div class="skill">
                        <div class="subject">CSS</div>
                        <div class="progress-bar" value="50%">
                            <div class="progress-line" style="max-width: 50%;"></div>
                        </div>
                    </div>

                    <div class="skill">
                        <div class="subject">JavaScript</div>
                        <div class="progress-bar" value="50%">
                            <div class="progress-line" style="max-width: 50%;"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="col">
                <div class="sub-title">
                    <h2>Microsoft Office</h2>
                </div>
                <div class="skills-container">
                    <div class="skill">
                        <div class="subject">Word</div>
                        <div class="progress-bar" value="75%">
                            <div class="progress-line" style="max-width: 75%;"></div>
                        </div>
                    </div>

                    <div class="skill">
                        <div class="subject">PowerPoint</div>
                        <div class="progress-bar" value="62%">
                            <div class="progress-line" style="max-width: 62%;"></div>
                        </div>
                    </div>

                    <div class="skill">
                        <div class="subject">Excel</div>
                        <div class="progress-bar" value="56%">
                            <div class="progress-line" style="max-width: 56%;"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
